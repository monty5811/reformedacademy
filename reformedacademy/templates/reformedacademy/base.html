{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reformed Academy</title>
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script>
        $(document).mouseup(function (e) {
            var container = $(".menu");

            if (container.hasClass('open') && !container.is(e.target)
                && container.has(e.target).length === 0) {
                container.removeClass('open');
            }
        });
        $(document).ready(function() {
            $("#logo").click(function() {
                $('.menu').toggleClass('open');
            });
            {% for message in messages %}
            toastr.{{ message.tags }}('{{ message }}')
            {% endfor %}
        });
    </script>
  </head>
  <body>
    <nav class="menu">
        <ul>
            <li>
                <a href="{% url 'index' %}"><i class="fa fa-home"></i>Home</a>
            </li>
            <li>
                <a href="{% url 'courses' %}"><i class="fa fa-graduation-cap"></i>Courses</a>
            </li>
        </ul>

        <ul class="profile">
            {% if user.is_authenticated %}
            <li>
                <a href="#"><i class="fa fa-tasks"></i>Progress</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-user"></i>Edit</a>
            </li>
            <li>
                <a href="{% url 'logout' %}"><i class="fa fa-lock"></i>Log Out</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}"><i class="fa fa-lock"></i>Log In</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="header">
        <div class="logo">
            <img id="logo" src="{% static 'images/logo.png' %}" alt=Logo">
        </div>
        <!--
<div class="profile">
            <img src="static/images/portrait.png" class="profile-image">
        </div>
 -->
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
