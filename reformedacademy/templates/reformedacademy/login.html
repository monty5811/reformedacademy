{% extends 'reformedacademy/base_no_menu.html' %}
{% load staticfiles %}

{% block content %}
    <div class="top-container centered">
        <div class="inner">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
            <h1>{% if beta_enabled %}Beta {% endif %}Log In</h1>
        </div>
    </div>
    <div class="main-container centered">
        <div class="inner">
            <form action="" method="POST" class="login-form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Log In">
            </form>
            {% if not beta_enabled %}
            <div class="previous-account">
                Don't have an account?
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
